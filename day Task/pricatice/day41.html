<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class set{
            constructor()
            {
                this.item=[];
            }
            add(element)
            {
                this.item[element]=element;
            }
        }
        var s1=new set();
        s1.add(10);
        s1.add(20);
        s1.add(40);
        console.log(s1);
    </script>
</body>
</html>
